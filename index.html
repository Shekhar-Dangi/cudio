<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cudio</title>
  </head>
  <body class="inter-400">
    <nav>
      <div class="logo">
        <img src="logo.jpeg" alt="" />
        <span class="ojuju-400">Cudio</span>
      </div>
      <div>Home</div>
      <div>About</div>
      <div class="upload-section">
        <input type="file" id="uploaded-songs" multiple />
        <label for="uploaded-songs"
          ><span>Songs</span><i class="fa-solid fa-file-arrow-up"></i
        ></label>
        <input type="file" id="uploaded-lyrics" multiple />
        <label for="uploaded-lyrics"
          ><span>Lyrics</span><i class="fa-solid fa-file-arrow-up"></i
        ></label>
        <button onclick="addSongs()" class="btn">Add Songs</button>
      </div>
    </nav>
    <div class="container">
      <div class="available-songs">
        <h1>Available Songs</h1>
        <div class="songs-list">No songs added!</div>
      </div>
      <div class="lyrics">
        <h1>Lyrics</h1>
        <div class="lyrics-text">No lyrics found!</div>
      </div>
    </div>
    <div class="song-player">
      <input
        type="range"
        name="range"
        id="progressbar"
        min="0"
        step="0.2"
        value="0"
        max="100"
      />
      <div class="controls">
        <i
          onclick="playPrevious()"
          id="prevsong"
          class="fa-solid fa-2x fa-backward-step"
        ></i>
        <i
          id="controlsong"
          onclick="playPause()"
          class="fa-solid fa-2x fa-circle-play"
        ></i>
        <i
          onclick="playNext()"
          id="nextsong"
          class="fa-solid fa-2x fa-forward-step"
        ></i>
      </div>
      <span class="current-duration">:-:</span>
      <span class="duration">-:-</span>
      <div class="song-info">
        <span id="songname"></span>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/b873ec539c.js"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
